{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        {% for meva in mevalar %}
        <div class="card" style="width: 18rem;">
            <img src={{meva.img_url}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{meva.title}}</h5>
                <p class="card-text">{{meva.desc}}</p>
                {% if user.is_authenticated %}
                <a href="#" class="btn btn-primary">{{meva.price}} so'm</a>
                <a href="#" class="btn btn-primary">Delete</a>
                {% else %}
                <a href="#" class="btn btn-primary">{{meva.price}} so'm</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
